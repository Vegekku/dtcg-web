<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="firebase.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <title>DTCG List</title>
</head>

<body>
    <div>
        <div id="boosterButtons"></div>
        <div id="starterButtons"></div>
        <div id="otherButtons"></div>
        <div id="editionButtons">
            <button id="editSet" onclick="editSet()">Editar</button>
            <button id="saveSet" onclick="saveSet()" hidden>Guardar</button>
            <button id="cancelEdit" onclick="cancelEdit()" hidden>Cancelar</button>
        </div>
        <div id="filters">
            Filtros: 
            <input type="checkbox" name="incomplete_pull" id="incomplete_pull" onclick="filterCards()">
            <label for="incomplete_pull">Pull incompleto</label>
            <input type="checkbox" name="no_collected" id="no_collected" onclick="filterCards()">
            <label for="no_collected">No coleccionado</label>
            <label for="color">Color primario</label>
            <select name="color" id="color" onchange="filterCards()">
                <option value="">Todos</option>
                <option value="red">Rojo</option>
                <option value="blue">Azul</option>
                <option value="yellow">Amarillo</option>
                <option value="green">Verde</option>
                <option value="black">Negro</option>
                <option value="purple">Morado</option>
                <option value="white">Blanco</option>
            </select>
        </div>
    </div>
    <div id="setLists"></div>
    <a href="https://www.paypal.com/donate/?hosted_button_id=49N3JWT3ZHY98">Ayuda a Ennis!</a>
    <a href="https://paypal.me/vegekku">Invítame a un café</a>
    <span>bandai: 2155 results</span>
    
    <div class="modal" id="editModal">
        <div class="modal-bg modal-exit" onclick="modalClose(this)"></div>
        <div class="modal-container">
            <p class="modal-title"></p>
            <input type="hidden" name="cardId" id="cardId">
            <div class="radio-buttons">
                <input type="radio" id="no_have" name="status" value="0" onclick="modalOk()">
                <label for="no_have">Falta</label>
                <input type="radio" id="got_it" name="status" value="1" onclick="modalOk()">
                <label for="got_it">Obtenida</label>
                <input type="radio" id="bought_it" name="status" value="2" onclick="priceConfirm()">
                <label for="bought_it">Comprada</label>
                <input type="radio" id="proxy" name="status" value="3" onclick="priceConfirm()">
                <label for="proxy">Proxy</label>
            </div>
            <div class="price-confirm" hidden id="priceConfirm">
                <label for="price">Precio</label>
                <input type="number" name="price" id="price" step="0.01">
                <button class="modal-ok" onclick="modalOk()">confirmar</button>
            </div>
            <button class="modal-close modal-exit" onclick="modalClose(this)">X</button>
        </div>
    </div>

    <div class="modal" id="viewModal">
        <div class="modal-bg modal-exit" onclick="modalClose(this)"></div>
        <div class="modal-container">
            <p class="modal-title"></p>
            <img src="#" alt="" id="card-zoom">
            <div class="card-info">
                <span>Estado: <span id="card-status"></span></span><span>Precio: <span id="card-price"></span></span>
                <a href="#" id="cardmarket" target="_blank"><img src="https://static.cardmarket.com/img/526dbb9ae52c5e62404fe903e9769807/static/misc/favicon-96x96.png" alt=""></a>
            </div>
            <button class="modal-close modal-exit" onclick="modalClose(this)">X</button>
        </div>
    </div>

    <script src="modal.js"></script>
    <script src="filters.js"></script>
</body>

</html>
